<section class="select-none bg-blue-500ray-50">
  <!-- @for (item of trailPropertiesData; track $index) {
  <p class="text-4xl text-gray-600">{{ item.properties.propertyId }}</p>
  } -->

  <div class="py-10 sm:py-16 block lg:py-24 relative bg-opacity-50 z-40">
    <div
      class="relative mx-auto h-full px-4 pb-20 md:pb-10 sm:max-w-xl md:max-w-full md:px-24 lg:max-w-screen-xl lg:px-8"
    >
      <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8 relative">
        <div class="max-w-xl mx-auto text-center text-center">
          <div class="inline-flex text-center px-4 py-1.5 mx-auto">
            <p
              class="text-xl md:text-2xl lg:text-4xl font-semibold tracking-normal text-g uppercase"
            >
              Recent Properties
            </p>
          </div>
          <p
            class="mt-4 text-xs sm:text-sm md:text-lg text-base leading-relaxed text-amber-600 group-hover:text-white"
          >
            Explore a curated selection of exceptional rental properties that
            suit your lifestyle and preferences. Discover your next home
            effortlessly.
          </p>
        </div>
        <div
          class="grid grid-cols-1 gap-5 mt-12 md:grid-cols-2 lg:grid-cols-3 lg:mt-20"
        >
          @for (item of trailPropertiesData; track $index) {

          <a
            routerLink="properties/{{ item._id }}"
            class="transition-all duration-1000 bg-white hover:bg-amber-500 hover:shadow-xl m-2 p-4 relative z-40 group"
          >
            <div
              class="absolute bg-amber-500/50 top-0 left-0 w-24 h-1 z-30 transition-all duration-200 group-hover:bg-white group-hover:w-1/2"
            ></div>
            <div class="py-2 px-9 relative">
              <!--  -->
              <svg
                class="w-16 h-16 fill-gray-400 group-hover:fill-white"
                viewBox="0 0 24 24"
                fill="currentColor"
                height="1em"
                width="1em"
              >
                <path
                  d="M0 21V10l7.5-5 7.5 5v11h-5v-7H5v7H0M24 2v19h-7V8.93l-1-.66V6h-2v.93l-4-2.66V2h14m-3 12h-2v2h2v-2m0-4h-2v2h2v-2m0-4h-2v2h2V6z"
                />
              </svg>

              <!--  -->
              <h3
                class="mt-8 text-lg font-semibold text-black group-hover:text-white"
              >
                {{ item.propertyArea }}
              </h3>
              <p class="mt-4 text-base text-gray-600 group-hover:text-white">
                {{ item.propertyDescription }}
              </p>
            </div>
          </a>
          }
        </div>
      </div>
      <div class="mt-5 sm:mt-8 sm:flex sm:justify-center">
        <div class="rounded-md shadow">
          <a
            class="flex w-full items-center justify-center rounded-md border border-transparent bg-amber-600 px-8 py-3 text-base font-medium text-white hover:bg-amber-700 md:py-4 md:px-10 md:text-lg"
            routerLink="/properties"
            >Explore Properties
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
